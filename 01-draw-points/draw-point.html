<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制静态的点</title>
    <link rel="stylesheet" href="../common/common.css"/>
    <script src="../common/file-util.js"></script>
</head>

<body>
<!--
canvas 的默认尺寸规则：

    渲染尺寸（绘图缓冲区）	300 × 150	实际像素分辨率，由 width/height 属性（非 CSS）控制
    显示尺寸（CSS 尺寸）	300 × 150	屏幕上显示的大小，由 CSS 的 width/height 控制

如果 canvas 元素的 CSS 尺寸和渲染尺寸不匹配，浏览器会自动缩放渲染结果以适应显示尺寸，这可能会导致图像模糊或失真。
使用 css 修改 canvas 的尺寸会影响其显示大小，但不会改变其内部绘图缓冲区的分辨率。
-->
<canvas id="canvas"></canvas>

<script type="module">
    const canvas = document.querySelector('#canvas');
    const gl = canvas.getContext('webgl') || canvas.getContext("experimental-webgl");


    // 获取顶点着色器源码
    const vertexShaderSource = await readFile("./shader/draw-point-vertex.glsl");
    // 创建顶点着色器对象
    const vertexShader = gl.createShader(gl.VERTEX_SHADER);
    // 将源码分配给顶点着色器对象
    gl.shaderSource(vertexShader, vertexShaderSource);
    // 编译顶点着色器程序
    gl.compileShader(vertexShader);


    // 获取片元着色器源码
    const fragmentShaderSource = await readFile("./shader/draw-point-frag.glsl");
    // 创建片元着色器程序
    const fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
    // 将源码分配给片元着色器对象
    gl.shaderSource(fragmentShader, fragmentShaderSource);
    // 编译片元着色器
    gl.compileShader(fragmentShader);


    //创建着色器程序
    const program = gl.createProgram();
    //将顶点着色器挂载在着色器程序上。
    gl.attachShader(program, vertexShader);
    //将片元着色器挂载在着色器程序上。
    gl.attachShader(program, fragmentShader);
    //链接着色器程序
    gl.linkProgram(program);


    // 使用刚创建好的着色器程序。
    gl.useProgram(program);

    //设置清空画布颜色为黑色。
    gl.clearColor(0.0, 0.0, 0.0, 1.0);
    //用上一步设置的清空画布颜色清空画布。
    gl.clear(gl.COLOR_BUFFER_BIT);
    //绘制点。
    gl.drawArrays(gl.POINTS, 0, 1);
</script>

</body>
</html>
